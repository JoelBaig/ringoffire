<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
    <p>Please enter your name</p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" cdkFocusInitial />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name">OK</button>
</mat-dialog-actions>
